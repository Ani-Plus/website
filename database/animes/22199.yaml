        description: "Tatsumi adlı bir kılıç ustası, yoksul köyü için para toplamak umuduyla Başkent'e gider. Bir meyhanede sarışın bir kız tarafından soyulduktan sonra sokaklarda uyumaya zorlanır, ancak kısa süre sonra Aria adında zengin bir kız tarafından malikanesinde kalması için davet edilir. En iyi arkadaşları Sayo ve Ieyasu'nun Başkent'e gelmesini beklerken Tatsumi, geceleri saldırdığı bilinen bir grup suikastçı olan Gece Akıncıları'i öğrenir. Akşam olduğunda, malikanede Gece Akıncıları belirir ve Aria'nın korumalarını ve ebeveynlerini öldürür. Bu süre zarfında Tatsumi, Gece Akıncıları üyesi Akame'ye karşı karşıya gelirken Aria'yı korur, ancak tavernadaki sarışın kız Gece Akıncıları üyesi Leone tarafından kesintiye uğratılır. Leone, Tatsumi'ye Aria ve ailesinin Sayo ve Ieyasu da dahil olmak üzere kırsal kesimden birkaç kişiye işkence yaptığını açıklar. Sayo zaten ölü olduğundan, Tatsumi, Ieyasu ölmeden hemen önce Aria'yı tereddüt etmeden veya merhamet etmeden öldürür. Leone, Tatsumi'yi kendi isteği dışında Gece Akıncıları'e katılmaya davet eder."  
