        description: "Aç, evsiz bir yetim olan Nakajima Atsushi, nehirde yüzen ve boğuluyor gibi görünen bir adamla karşılaşır. Atsushi, bilincine varan ve kendini intihar manyağı Osamu Dazai olarak tanıtan adamı dalar ve kurtarır. Dazai'nin meslektaşı Doppo Kunikida nehrin karşısından Dazai'ye bağırır ve sonunda Atsushi'ye bir çay evinde bir chazuke yemeği ısmarlar. Atsushi, Kunikida ve Dazai'nin doğaüstü yeteneklere sahip bireylerden oluşan bir örgüt olan Silahlı Dedektiflik Bürosu için çalıştığını keşfeder. Dazai ve Kunikida, depoları ve çiftlik hayvanlarını harap eden bir kaplanı aradıklarını açıklar. Atsushi, kaplanın seyahati boyunca onu takip ettiğini ve iki ajanın onu yakalamasına yardımcı olmak için yem olarak poz verdiğini belirtir. Dazai, Kunikida'ya bir not verir ve Atsushi'yi bir depoya götürür. Atsushi, para biriktirmek için yetimhaneden nasıl atıldığını, çünkü kaplanın maddi açıdan yoksul yetimhaneye büyük zarar verdiğini anlatıyor. Dazai, Atsushi'nin kaplan olduğu, daha doğrusu ay ışığı altında kaplana dönüşebilecek doğaüstü bir güce sahip olduğu sonucuna varır. Dolunay ortaya çıkar ve Atsushi dönüşür ve özel yeteneğini ortaya çıkaran Dazai'ye saldırır: Bir kişiye dokunduğunda diğer tüm yetenekleri durduran 'No Longer Human'. Atsushi'yi boyun eğdirebilir. Kısa bir süre sonra Kunikida, diğer üç ajanla olay yerine gelir. Dazai, Atsushi'yi Silahlı Dedektiflik Bürosu'nun bir üyesi yapmaya karar verir."
