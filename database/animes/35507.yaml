    description: "Ada Özel Sınavını takiben gemi yolculuğuna geri dönmek, sorunsuz bir seyirden başka bir şey değildir. Döndüklerinin hemen ardından, Tokyo Metropolitan İleri Yetiştirme Lisesi'nin birinci sınıf öğrencileri, hem sınıf hem de bireysel puanların söz konusu olduğu başka bir özel sınavla karşı karşıyadır.Karmaşık kurallara ek olarak, Kakeru Ryuuen ve Kei Karuizawa şeklinde daha fazla sorun ortaya çıkıyor. Önceki testin sonucundan öfkelenen Ryuuen, gerekli tüm araçları kullanarak yeni mücadelede her sınıfı geçmeye kararlıdır. Bu arada, D sınıfının önemli bir ayağı olan Karuizawa, geçmişinin baskısı altında parçalanmaya yakındır. Kiyotaka Ayanokouji'nin planının, öngörüsünün ve acımasız manipülasyonunun tüm sınırlarını kullanarak bir kez daha D Sınıfı'nı zafere yönlendirmesi için sahne hazır."
