        description: "Görüş alanındaki herkesi beş saniyeliğine geçici olarak ele geçirme yeteneğine sahip bir çocuk olan Yuu Otosaka, sınavlar sırasında diğer öğrencilerin cevaplarına bakarak gücünü kötüye kullanıyor. Popüler Yumi Shirayanagi'yi etkileme yeteneğini bir kez daha kullandığı prestijli Hinomori Lisesi'ne girmeyi başarır. Yuu'nun mükemmel puanları, onu sınava kendi başına tekrar girmeye veya kopya çektiği gerekçesiyle okuldan atılmaya zorlayan öğrenci konseyi başkanı Yoshiyuki Ōmura'nın dikkatini çeker. Bu, yeteneklerini eylem halinde gözlemleyen Nao Tomori adlı bir kız tarafından kurulan bir tuzak olduğu ortaya çıkıyor. Yuu kaçmaya çalışır, ancak kontrol edilemeyen yüksek hızlarda hareket edebilen Jōjirō Takajō tarafından yakalanır, ardından kendisini belirli bir hedefe görünmez hale getirebilen Nao, Yuu'yu döver. Nao, onun ve küçük kız kardeşi Ayumi Otosaka'nın kendisi gibi yeteneklere sahip olanlar için bir okul olan Hoshinoumi Akademisi'ne transfer edilmesini ayarlar. Kendisine uygulanan kısıtlamalar sonucunda Yumi tarafından terk edilen Yuu, Hoshinoumi Akademisi öğrenci konseyinin bir üyesi olarak yeni hayatına isteksizce hazırlanır."
